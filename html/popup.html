<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy URL and Title as Markdown</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <h1>Copy URL and Title as Markdown</h1>
    
    <div class="preview-section">
      <h2>Preview</h2>
      <div id="preview-box" class="preview-box">
        <p id="preview-text">Loading...</p>
      </div>
    </div>
    
    <div class="buttons">
      <button id="copy-button" class="primary-button">Copy as Markdown</button>
      <button id="options-button" class="secondary-button">Settings</button>
    </div>
    
    <div class="shortcuts">
      <p>Shortcut: <span id="shortcut-text">Command+Shift+C</span></p>
    </div>
  </div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
